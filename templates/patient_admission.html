<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Admission</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #004a5e, #b0e0e6); /* Gradient background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern and clean font */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight opacity to separate from background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Enhanced shadow for better aesthetics */
            width: 800px; /* Widened container */
            max-width: 95%; /* Responsive scaling */
        }

        h2 {
            font-size: 36px; /* Larger header */
            font-weight: bold; /* Bold font */
            color: #007B8F; /* Matching teal color for branding */
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); /* Subtle text shadow for depth */
        }

        .form-group label {
            font-weight: bold;
            color: #333; /* High contrast for better readability */
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #007B8F; /* Consistent teal border */
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007B8F;
            border-color: #007B8F;
            color: white;
            width: 100%;
            font-weight: bold;
            border-radius: 15px;
            padding: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for buttons */
        }

        .btn-primary:hover {
            background-color: #005f6b;
            border-color: #005f6b;
            transform: scale(1.05); /* Slight scaling for hover effect */
        }

        h3 {
            font-size: 22px;
            color: #007B8F; /* Matching teal color for consistency */
            margin-top: 30px;
            text-align: center;
        }

        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: #f2f2f2;
            border: 1px solid #007B8F;
            color: #007B8F;
            width: 100%;
            font-weight: bold;
            border-radius: 15px;
            padding: 10px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #e6f7fa;
            color: #005f6b;
            transform: scale(1.05); /* Hover effect */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Patient Admission</h2>
    <form method="POST" action="{{ url_for('patient_admission') }}">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="emergency_contact">Emergency Contact:</label>
            <input type="text" id="emergency_contact" name="emergency_contact" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>

    <h3>Registered Patients</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Contact</th>
            <th>Emergency Contact</th>
        </tr>
        </thead>
        <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.dob }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.contact }}</td>
            <td>{{ patient.emergency_contact }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Admin Dashboard</a>
</div>
</body>
</html>
