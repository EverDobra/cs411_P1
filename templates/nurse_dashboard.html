<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome for Icons -->
    <style>
        body {
            background: linear-gradient(135deg, #004a5e, #b0e0e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .icon {
            font-size: 100px;
            color: #2b967a;
            margin-bottom: 20px;
        }

        h2 {
            color: #218380;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #218380;
            border-color: #218380;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px 20px;
            width: 100%;
            margin-bottom: 5px;
        }

        .btn-secondary {
            margin-top: 20px;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="icon">
        <i class="fas fa-user-nurse"></i> <!-- Font Awesome Nurse Icon -->
    </div>
    <h2>Nurse Dashboard</h2>

    <a href="{{ url_for('monitor_inpatients') }}" class="btn btn-primary">Monitor Inpatients</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
