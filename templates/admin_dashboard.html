<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .icon {
            font-size: 100px;
            color: #28a745;
        }

        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="icon">
        &#x1F4BB; <!-- Admin symbol (laptop) -->
    </div>
    <h2>Admin Dashboard</h2>
    <div class="btn-container">
        <!-- Link to Patient Admission Module -->
        <a href="{{ url_for('patient_admission') }}" class="btn btn-primary">Patient Admission</a>

        <!-- Link to User Management -->
        <a href="{{ url_for('manage_patients') }}" class="btn btn-warning">Manage Patients</a>

        <!-- Link to Laboratory Dashboard -->
        <a href="{{ url_for('lab_dashboard') }}" class="btn btn-info">Lab Dashboard</a>

        <!-- Link to Doctor Dashboard -->
        <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-success">Doctor Dashboard</a>

        <!-- Back to Home -->
        <a href="{{ url_for('index') }}" class="btn btn-danger">Back to Home</a>
    </div>
</div>
</body>
</html>
