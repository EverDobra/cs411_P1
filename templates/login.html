<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Hospital - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            margin-bottom: 10px;
        }
        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }
        .error-message {
            color: red;
        }
    </style>
    <script>
        function checkCharacterLimit(input) {
            const minLength = 6;
            const maxLength = 16;

            if (input.value.length < minLength) {
                input.setCustomValidity('Minimum 6 characters required!');
            } else if (input.value.length > maxLength) {
                input.setCustomValidity('Character limit of 16 exceeded!');
            } else {
                input.setCustomValidity('');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/OH_logo.png') }}" alt="Open Hospital Logo" class="logo">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" minlength="6" maxlength="16"
                       oninput="checkCharacterLimit(this)" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" minlength="6" maxlength="16"
                       oninput="checkCharacterLimit(this)" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="error-message">
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
