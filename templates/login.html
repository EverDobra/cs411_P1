<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLink - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #004a5e, #b0e0e6); /* Subtle gradient background */
            font-family: 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: white;
            padding: 60px 40px; /* Elongating the container with extra padding */
            border-radius: 20px; /* Slightly more rounded corners for elegance */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15), 0 8px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            color: #007B8F; /* Teal color for branding */
            margin-bottom: 40px; /* Extra space below heading for breathing room */
        }

        .form-control {
            margin-bottom: 25px; /* Increased spacing between inputs for clarity */
            border-radius: 8px;
            border: 1px solid #007B8F;
        }

        .btn-primary {
            width: 100%;
            background-color: #007B8F;
            border-color: #007B8F;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            padding: 12px; /* Larger button for better usability */
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: #005f6b;
            border-color: #005f6b;
        }

        .btn-secondary {
            width: 100%;
            background-color: #f2f2f2;
            border: 1px solid #007B8F;
            color: #007B8F;
            border-radius: 10px;
            font-weight: bold;
            padding: 12px;
        }

        .btn-secondary:hover {
            background-color: #e6f7fa;
            color: #005f6b;
        }

        .error-message {
            color: #d9534f;
            margin-top: 10px;
        }

    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/Medlink_symbol.png') }}" alt="MedLink Logo">
        <h2>Welcome to MedLink</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Username" class="form-control" minlength="6" maxlength="16" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control" minlength="6" maxlength="16" required>
            </div>

            {% if show_captcha %}
            <div class="g-recaptcha mb-3" data-sitekey="6LcxAmwqAAAAAHDB1mPJ6AyBcJmx_qMWqb20CBPn"></div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="error-message">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <!-- JavaScript to clear flash messages -->
    <script>
        setTimeout(function () {
            const flashMessages = document.querySelector('.flash-messages');
            if (flashMessages) {
                flashMessages.style.display = 'none';
            }
        }, 5000); // Clear after 5 seconds
    </script>
</body>
</html>
