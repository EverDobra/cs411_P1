<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Hospital - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('/static/images/hands.jpeg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: red;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn:hover {
            background-color: #FF8680;
            color: white;
            border-color: #FF8680;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            margin-bottom: 10px;
            background-color: red;
            border-color: red;
        }
        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/OH_logo.png') }}" alt="Open Hospital Logo" class="logo">
        <h2>LOGIN</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Username" class="form-control" minlength="6" maxlength="16" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control" minlength="6" maxlength="16" required>
            </div>

            {% if show_captcha %}
            <div class="form-group">
                <label>CAPTCHA: What is {{ num1 }} + {{ num2 }}?</label>
                <input type="text" name="captcha_answer" class="form-control" required>
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary"><strong>Login</strong></button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary"><strong>Back to Home</strong></a>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="error-message">
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
